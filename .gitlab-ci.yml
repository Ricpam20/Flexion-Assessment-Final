deploy:
  stage: deploy
  image: ubuntu:20.04
  before_script:
    - apt-get update && apt-get install openssh-client -y
  script:
    - cat $FLEXION_SSH_KEY > flexion-key-pair.pem
    - cat flexion-key-pair.pem
    - ls
    - chmod 400 flexion-key-pair.pem
    # - mkdir
    - scp -o 'StrictHostKeyChecking no' -i flexion-key-pair.pem -pr ./Flexion-frontend ec2-user@$AWS_INSTANCE_IP:/home/ec2-user/frontend
