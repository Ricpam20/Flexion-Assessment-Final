stages:
  - build_frontend
  - build_backend
  - deploy

build_frontend:
  stage: build_frontend
  image: npm:latest
  script:
    - cd Flexion-frontend/ 
    - npm install
    - npm run build 
  artifacts:
    paths:
      - $FRONTEND_BUILD_DIR

build_backend:
  stage: build_backend
  image: maven:3-jdk-11
  script:
    - cd Flexion-backend/ 
    - mvn clean package 
  artifacts:
    paths:
      - Flexion-backend/target/assessment-0.0.1-SNAPSHOT.jar

deploy:
  stage: deploy
  image: python:3 
  script:
    - apt-get update -y
    - apt-get install -y python3-pip
    - pip3 install awscli
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
    - aws configure set default.region $AWS_REGION
    - aws ec2 wait instance-status-ok --instance-ids $AWS_INSTANCE_IP
    - scp -i $FLEXION_SSH_KEY $FRONTEND_BUILD_DIR/* ec2-user@$AWS_INSTANCE_IP:/var/www/html 
    - scp -i $FLEXION_SSH_KEY Flexion-backend/target/*.jar ec2-user@$AWS_INSTANCE_IP:/home/ec2-user 
    - ssh -i $FLEXION_SSH_KEY ec2-user@$AWS_INSTANCE_IP "sudo systemctl stop your-backend-service" 
    - ssh -i $FLEXION_SSH_KEY ec2-user@$AWS_INSTANCE_IP "nohup java -jar /home/ec2-user/assessment-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &" 
